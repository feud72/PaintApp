<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>PaintApp</title>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <div class="range__column">
          <div class="range__column__element">
            펜 두께 : <span id="jsPenWidthText">2.5</span>px
          </div>
          <div class="range__column__element">
            <input
              type="range"
              id="jsPenWidth"
              min="0.1"
              max="5.0"
              value="2.5"
              step="0.1"
            />
          </div>
        </div>
        <div class="range__column">
          <div class="range__column__element">
            투명도 : <span id="jsOpacityText">0.30</span>
          </div>
          <div class="range__column__element">
            <input
              type="range"
              id="jsOpacity"
              min="0"
              max="1"
              value="0.3"
              step="0.01"
            />
          </div>
        </div>
      </div>
      <div class="controls__btns">
        <button id="jsMode">현재 모드 : 펜</button>
        <button id="jsSave">저장</button>
        <button id="jsClear">초기화</button>
      </div>
      <div class="controls__colors" id="jsColors">
        <div
          class="controls__color jsColor"
          style="background-color:rgb(44,44,44)"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:rgb(255,255,255)"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:rgb(255, 59, 48)"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:rgb(255, 149, 0)"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:rgb(255, 204, 0)"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:rgb(76, 217, 99)"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:rgb(90, 200, 250)"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:rgb(5, 121, 255)"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:rgb(88, 86, 214)"
        ></div>
      </div>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
