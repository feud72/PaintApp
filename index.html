<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>PaintApp</title>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <span>thin</span>
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5.0"
          value="2.5"
          step="0.1"
        />
        <span>thick</span>
      </div>
      <div class="controls__btns">
        <button id="jsMode">
          Fill
        </button>
        <button id="jsSave">
          Save
        </button>
      </div>
      <div class="controls__colors" id="jsColors">
        <div
          class="controls__color jsColor"
          style="background-color:rgba(44,44,44, 1)"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:rgba(255,255,255, 1)"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:rgba(255, 59, 48, 1)"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:rgba(255, 149, 0, 1)"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:rgba(255, 204, 0, 1)"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:rgba(76, 217, 99, 1)"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:rgba(90, 200, 250, 1)"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:rgba(5, 121, 255, 1)"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:rgba(88, 86, 214, 1)"
        ></div>
      </div>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
